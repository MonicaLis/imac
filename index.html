<!DOCTYPE html>
<html>

   <head>
       <link rel="stylesheet" href="style.css"> <!--link to css file-->
       <link rel="stylesheet" href="normalize.css"> 
       <meta charset="UTF-8">        
       <meta name="viewport" content="width=device-width, intial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
       <title>Who said that ?</title>
    </head>


    <body>
        <header><!--site header, logo+title and animations-->

            <div id="logo" class="head"><!--dottedCircle-->
                <div id="redCircle" class="head"></div><!--redCircle-->
                <img id="WST" class="head" alt="WST" src="img/wst.png"><!--text "WST?" logo-->
                <img id="penseurHead" class="head" alt="penseur" src="img/tete_penseur.png"><!--penseur's head logo-->
            </div> 

            <div id="siteName"><!--div for animation-->
                <h1 id="title">Who Said that ?</h1><!--title-->
            </div>

        </header>

        <section class="intro"><!--input name section-->
            <ul>
                <li>
                    <p id="hello">Hi ! What's your name ?</p>
                </li>
                <li>
                    <input id="inputName"  type="text" value=""><!--input user name-->
                    <input type="submit" value="Start Playing" class="button"><!--submit button-->
                </li>
            </ul>
        </section>
        
        <section class="game hide">  <!--Game, before clicking on "start playing", this part is hidden-->
            <ul>
            
                <li><p id="go">Let's play!</p></li>
                <div id="citation">
                    <li><p class="question"></p></li>
                </div>
                <div id="answer">   
                    <li><input type ="radio" name="same" class="radio1"><p class="option1"></p></li> 
                    <li><input type ="radio" name="same" class="radio2"><p class="option2"></p></li>
                    <li><input type ="radio" name="same" class="radio3"><p class="option3"></p></li>
                    <!--they need to all have the same name so that only ONE can be selected-->
                </div>    
                    <li id="validate"><input type="submit" value="Submit" class="button_game button"></li>
            <ul>
        </section>
        
        <section class="lost hide"><!--this section appears when the user loses-->
                <p id="end_message"></p><!--"Congratulation"-->
        </section>
        
        <footer class="secondPart"> <!--site footer-->
            <img id="penseur" alt="photo" src="img/penseur.png">
        </footer>
        
        <script src="main.js"></script><!--lien vers JS-->
    </body>
</html>
